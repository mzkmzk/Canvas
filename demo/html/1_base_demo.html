<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>0. 参考链接</h1>
    参考链接: <a href="http://javascript.ruanyifeng.com/htmlapi/canvas.html">阮一峰</a>
    <h1>1. 基础demo</h1>
    <canvas id="base" width="400" height="450">您的浏览器不支持canvas</canvas>

    <h1>2. 扇形</h1>
    <canvas id="arc" width="400" height="150"></canvas>

    <h1>3. 渐变色、阴影</h1>
    <canvas id="advanced" width="400" height="300"></canvas>

    <h1>4. 图片处理方法</h1>
    <canvas id="image_canvas" width="400" height="300"></canvas>
    <img id="canvas_to_image"/>

    <h1>5. 动画</h1>
    <canvas id="animation" width="650" height="300"></canvas>

    <h1>6. 处理像素</h1>
    <p>原图</p>
    <canvas id="pixel" width="500" height="300"></canvas>
    <p>置灰</p>
    <canvas id="grayscale" width="500" height="300"></canvas>
    <p>复古</p>
    <canvas id="sepia" width="500" height="300"></canvas>
    <p>红色蒙版</p>
    <canvas id="red" width="500" height="300"></canvas>
    <p>亮度效果</p>
    <canvas id="brightness" width="500" height="300"></canvas>
    <p>反转效果</p>
    <canvas id="invert" width="500" height="300"></canvas>

    <script src="../js/common/Handle_Pixel.js"></script>
    <script src="../js/1_base_demo.js"></script>
